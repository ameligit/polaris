<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامه پولاریس</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <div class="Polaris-ShadowBevel"
    style="--pc-shadow-bevel-z-index: 32; --pc-shadow-bevel-content-xs: &quot;&quot;; --pc-shadow-bevel-box-shadow-xs: var(--p-shadow-100); --pc-shadow-bevel-border-radius-xs: var(--p-border-radius-300);">
    <div class="Polaris-Box"
      style="--pc-box-background:var(--p-color-bg-surface);--pc-box-min-height:100%;--pc-box-overflow-x:clip;--pc-box-overflow-y:clip;--pc-box-padding-block-start-xs:var(--p-space-400);--pc-box-padding-block-end-xs:var(--p-space-400);--pc-box-padding-inline-start-xs:var(--p-space-400);--pc-box-padding-inline-end-xs:var(--p-space-400)">
      <div class="Polaris-BlockStack" style="--pc-block-stack-order:column;--pc-block-stack-gap-xs:var(--p-space-400)">
        <div class="Polaris-BlockStack"
          style="--pc-block-stack-order:column;--pc-block-stack-gap-xs:var(--p-space-200)">
          <h2 class="Polaris-Text--root Polaris-Text--headingSm">شعر بخون</h2>
          <p class="Polaris-Text--root Polaris-Text--bodyMd">پزشکیان</p>
        </div>
        <div>
          <div class="Polaris-BlockStack"
            style="--pc-block-stack-order:column;--pc-block-stack-gap-xs:var(--p-space-200)">
            <h3 class="Polaris-Text--root Polaris-Text--headingSm Polaris-Text--medium">آی خانم کجا کجا</h3>
            <div>
              <p class="Polaris-Text--root Polaris-Text--bodyMd">اونجا نرو</p>
              <p class="Polaris-Text--root Polaris-Text--bodyMd">کجا کجا</p>
              <p class="Polaris-Text--root Polaris-Text--bodyMd">دنیای ما قشنگه</p>
            </div>
            <div>
              <p class="Polaris-Text--root Polaris-Text--bodyMd">باقر ما بلنده</p>
              <p class="Polaris-Text--root Polaris-Text--bodyMd">یه جا میریم که سخته</p>
              <p class="Polaris-Text--root Polaris-Text--bodyMd">باور کنی قشنگه</p>
            </div>
          </div>
        </div>
        <div>
          <p class="Polaris-Text--root Polaris-Text--bodyMd">روز و شبم تموم شد، رای منم نشد شد</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
