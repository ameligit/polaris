<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامه پولاریس - صفحه دوم</title>
</head>
<body>
  <div id="root-secondary"></div>
  <div class="Polaris-Page Polaris-Page--fullWidth">
    <div class="Polaris-Page__Content">
      <div class="Polaris-Layout">
        <div class="Polaris-Layout__Section">
          <div class="Polaris-Banner Polaris-Banner--withinPage" tabindex="0" role="status" aria-live="polite">
            <div class="Polaris-Box" style="--pc-box-width:100%">
              <div class="Polaris-BlockStack" style="--pc-block-stack-align:space-between;--pc-block-stack-order:column">
                <div class="Polaris-Box" style="--pc-box-color: var(--p-color-text-info-on-bg-fill); --pc-box-background: var(--p-color-bg-fill-info); --pc-box-padding-block-start-xs: var(--p-space-300); --pc-box-padding-block-end-xs: var(--p-space-300); --pc-box-padding-inline-start-xs: var(--p-space-300); --pc-box-padding-inline-end-xs: var(--p-space-300); --pc-box-border-start-start-radius: var(--p-border-radius-300); --pc-box-border-start-end-radius: var(--p-border-radius-300);">
                  <div class="Polaris-InlineStack" style="--pc-inline-stack-align:space-between;--pc-inline-stack-block-align:center;--pc-inline-stack-wrap:nowrap;--pc-inline-stack-gap-xs:var(--p-space-200);--pc-inline-stack-flex-direction-xs:row">
                    <div class="Polaris-InlineStack" style="--pc-inline-stack-wrap:nowrap;--pc-inline-stack-gap-xs:var(--p-space-100);--pc-inline-stack-flex-direction-xs:row">
                      <span class="Polaris-Banner--textInfoOnBgFill">
                        <span class="Polaris-Icon">
                          <svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                            <path d="M10 14a.75.75 0 0 1-.75-.75v-3.5a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-.75.75Z">
                            </path>
                            <path d="M9 7a1 1 0 1 1 2 0 1 1 0 0 1-2 0Z">
                            </path>
                            <path fill-rule="evenodd" d="M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Zm-1.5 0a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0Z">
                            </path>
                          </svg>
                        </span>
                      </span>
                      <h2 class="Polaris-Text--root Polaris-Text--headingSm Polaris-Text--break">ماشالا چه سفارشی! 😎</h2>
                    </div>
                    <button class="Polaris-Button Polaris-Button--pressable Polaris-Button--variantTertiary Polaris-Button--sizeMedium Polaris-Button--textAlignCenter Polaris-Button--iconOnly" aria-label="Dismiss notification" type="button">
                      <span class="Polaris-Button__Icon">
                        <span class="Polaris-Banner--textInfoOnBgFill">
                          <span class="Polaris-Icon">
                            <svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                              <path d="M13.97 15.03a.75.75 0 1 0 1.06-1.06l-3.97-3.97 3.97-3.97a.75.75 0 0 0-1.06-1.06l-3.97 3.97-3.97-3.97a.75.75 0 0 0-1.06 1.06l3.97 3.97-3.97 3.97a.75.75 0 1 0 1.06 1.06l3.97-3.97 3.97 3.97Z">
                              </path>
                            </svg>
                          </span>
                        </span>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="Polaris-Box" style="--pc-box-padding-block-start-xs:var(--p-space-300);--pc-box-padding-block-end-xs:var(--p-space-300);--pc-box-padding-block-end-md:var(--p-space-400);--pc-box-padding-inline-start-xs:var(--p-space-300);--pc-box-padding-inline-start-md:var(--p-space-400);--pc-box-padding-inline-end-xs:var(--p-space-300);--pc-box-padding-inline-end-md:var(--p-space-400)">
                  <div class="Polaris-BlockStack" style="--pc-block-stack-order:column;--pc-block-stack-gap-xs:var(--p-space-200)">
                    <div>
                      <span class="Polaris-Text--root Polaris-Text--bodyMd">
                        <p>سفارش خوش رنگ و لعابی که ثبت کردین منتظر اینه که اطلاعات زیر رو پر کنین!</p>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="Polaris-Layout__AnnotatedSection">
          <div class="Polaris-Layout__AnnotationWrapper">
            <div class="Polaris-Layout__Annotation">
              <div class="Polaris-TextContainer Polaris-TextContainer--spacingTight">
                <h2 class="Polaris-Text--root Polaris-Text--headingMd" id="storeDetails">اسم قشنگت‌ رو بنویس هموطن</h2>
                <div class="Polaris-Box" style="--pc-box-color:var(--p-color-text-secondary)">
                  <p class="Polaris-Text--root Polaris-Text--bodyMd">اگه بدونی برای این که بتونیم اعتماد عزیزی مثل تو رو برای خرید از سایت‌مون جلب کنیم چه مسیری رفتیم، ایمیل اصلی‌ات رو هم اون پایین می‌نویسی</p>
                </div>
              </div>
            </div>
            <div class="Polaris-Layout__AnnotationContent">
              <div class="Polaris-LegacyCard">
                <div class="Polaris-LegacyCard__Section Polaris-LegacyCard__FirstSectionPadding Polaris-LegacyCard__LastSectionPadding">
                  <div class="Polaris-BlockStack" style="--pc-block-stack-order:column;--pc-block-stack-gap-xs:var(--p-space-400)">
                    <div class="Polaris-FormLayout__Item Polaris-FormLayout--grouped">
                      <div class="">
                        <div class="Polaris-Labelled__LabelWrapper">
                          <div class="Polaris-Label">
                            <label id=":R3akq6:Label" for=":R3akq6:" class="Polaris-Label__Text">
                              <span class="Polaris-Text--root Polaris-Text--bodyMd">اون اسم قشنگت</span>
                            </label>
                          </div>
                        </div>
                        <div class="Polaris-Connected">
                          <div class="Polaris-Connected__Item Polaris-Connected__Item--primary">
                            <div class="Polaris-TextField">
                              <input id=":R3akq6:" autocomplete="off" class="Polaris-TextField__Input" type="text" aria-labelledby=":R3akq6:Label" aria-invalid="false" data-1p-ignore="true" data-lpignore="true" data-form-type="other" value="">
                              <div class="Polaris-TextField__Backdrop">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="Polaris-FormLayout__Item Polaris-FormLayout--grouped">
                      <div class="">
                        <div class="Polaris-Labelled__LabelWrapper">
                          <div class="Polaris-Label">
                            <label id=":R5akq6:Label" for=":R5akq6:" class="Polaris-Label__Text">
                              <span class="Polaris-Text--root Polaris-Text--bodyMd">ایمیلی که هر روز چک‌اش می‌کنی</span>
                            </label>
                          </div>
                        </div>
                        <div class="Polaris-Connected">
                          <div class="Polaris-Connected__Item Polaris-Connected__Item--primary">
                            <div class="Polaris-TextField">
                              <input id=":R5akq6:" autocomplete="email" class="Polaris-TextField__Input" type="email" aria-labelledby=":R5akq6:Label" aria-invalid="false" value="">
                              <div class="Polaris-TextField__Backdrop">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/secondary.jsx"></script>
</body>
</html>
